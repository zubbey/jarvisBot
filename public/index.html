<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Bot</title>
    <link rel="stylesheet" type="text/css" href="./dist/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="./dist/semantic.min.js"></script>
</head>
<body>
    <!-- https://www.seekpng.com/png/detail/199-1993650_ultron-marvel-vs-capcom-infinite-ultron.png -->
    <div class="ui top attached demo menu">
        <a class="item">
          <i class="sidebar icon"></i>
          Menu
        </a>
    </div>
    <div class="ui bottom attached segment pushable container">
        <div class="ui inverted labeled icon left inline vertical sidebar menu" style="">
          <a class="item"><i class="home icon"></i> Home</a>
          <a class="item"><i class="block layout icon"></i>Topics</a>
          <a class="item"><i class="smile icon"></i>Friends</a>
          <a class="item"><i class="calendar icon"></i>History</a>
        </div>
        <div class="ui horizontal segments pusher">
            <div class="ui segment">
                <div class="ui threaded comments">
                    <h3 class="ui dividing header">J.A.R.V.I.S</h3>
                    <div class="bot">
                    </div>
                    <form class="ui reply form">
                        <div class="field">
                            <textarea></textarea>
                        </div>
                        <div class="ui blue labeled submit icon button"><i class="icon send"></i> Send</div>
                    </form>
                </div>
            </div>
            <div id="usercontainer" class="ui center aligned segment">
            </div>
        </div>
      </div>
    <script type="module" src="./script.js"></script>
    <script>
        // using context
$('.ui.sidebar')
  .sidebar({
    context: $('.bottom.segment')
  })
  .sidebar('attach events', '.menu .item')
;
    </script>
</body>
</html>
